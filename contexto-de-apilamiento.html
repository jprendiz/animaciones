<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationLand</title>
    <style>
        body {
            margin: 0px;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone {
            width: 300px;
            height: 600px;
            background-color: rgb(172, 214, 230);
            border-radius: 20px;
            border: 8px solid black;
            box-shadow: 0 19px 38px rgba(0,0,0,0.3), 0 15px 12px rgba(0,0,0,0.22);
            position: relative;
            display: grid;
            justify-content: center;
        }

        .titulo {
            font-size: 28px;
            margin-top: 44px;
            color: #b66421;
        }

        .layer-1{
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            background: rgba(255, 255, 255, 0.561);
            bottom: 0;
            left: 60px;
        }
        .layer-2{
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            background: rgba(255, 255, 255, 0.561);
            bottom: 0;
            right: 60px;
        }
        .layer-3{
            position: absolute;
            z-index: 8;
            width: 220px;
            height: 400px;
            border-radius: 20px;
            background: linear-gradient(135deg, teal 25%, transparent 25%) -50px 0, linear-gradient(-135deg, teal 25%, transparent 25%) -50px 0, linear-gradient(45deg, teal 25%, transparent 25%),  linear-gradient(-45deg, teal 25%, transparent 25%);
            background-size: 30px 100px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .layer-4{
            position: absolute;
            z-index: 4;
            height: 350px;
            width: 80px;
            background: rgba(255, 255, 255, 0.561);
            bottom: 0;
            left: 24px;
        }
        .layer-5{
            position: absolute;
            z-index: 5;
            width: 190px;
            height: 300px;
            background: rgb(200, 179, 138);
            bottom: 0;
        }
        .layer-6{
            position: absolute;
            z-index: 6;
            height: 250px;
            width: 80px;
            background: rgba(255, 255, 255, 0.561);
            bottom: 0;
            right: 32px;
        }
        .layer-7{
            position: absolute;
            z-index: 7;
            width: 150px;
            height: 200px;
            background: rgb(146, 124, 81);
            bottom: 0;
            right: 0;
        }
        .layer-8{
            position: absolute;
            z-index: 8;
            height: 120px;
            width: 100%;
            background: rgb(100, 166, 100);
            bottom: 0;
        }
        .layer-9{
            position: absolute;
            z-index: 9;
            height: 100px;
            width: 120px;
            background: white;
            bottom: 0;
            left: 0;
        }
        .layer-10{
            position: absolute;
            z-index: 10;
            height: 100px;
            width: 120px;
            background: white;
            bottom: 0;
            right: 0;
        }

        /* Detalles de conejos */
        .left-ear--outer {
            background: white;
            height: 50px;
            width: 20px;
            border-radius: 90%;
            position: absolute;
            left: 10px;
        }
        .left-ear--inner {
            background: pink;
            height: 50px;
            width: 10px;
            border-radius: 90%;
            position: absolute;
            left: 15px;
            top: 8px;
        }
        .right-ear--outer {
            background: white;
            height: 50px;
            width: 20px;
            border-radius: 90%;
            position: absolute;
            right: 10px;
        }
        .right-ear--inner {
            background: pink;
            height: 50px;
            width: 10px;
            border-radius: 90%;
            position: absolute;
            right: 15px;
            top: 8px;
        }
        .head {
            width: 100%;
            height: 80px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 30px;
        }
        .head__eye {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgb(112, 112, 112);
        }

        .head__eye--left {
            position: absolute;
            left: 30px;
            top: 10px;
        }

        .head__eye--right {
            position: absolute;
            right: 30px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="titulo">Animationland</div>
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <!-- bunny 2 -->
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        
        <div class="layer-3"></div> <!-- wall 1 -->
        <!-- bunny 3 -->
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <div class="layer-5"></div> <!-- wall 2 -->
        <!-- bunny 4 -->
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        <div class="layer-7"></div> <!-- wall 3 -->
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </div>
</body>
</html>
