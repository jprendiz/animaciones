<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wall {
            width: 220px;
            height: 400px;
            border-radius: 20px;
            background: #b66421;
            position: relative;
            margin: auto;
        }
        .grass {
            width: 100%;
            height: 36px;
            margin: auto;

            background: linear-gradient(-135deg, rgb(100, 166, 100) 25%, transparent 25%) -18px, 
                        linear-gradient(135deg, rgb(100, 166, 100) 25%, transparent 25%) -18px,
                        linear-gradient(45deg, #b66421 25%, transparent 25%) 0px,
                        linear-gradient(-45deg, #b66421 25%, transparent 25%) 0px; 
            background-size: 33px 36px;
            background-color: #673914;
            position: absolute;
            top: 15px;
        }
        .green {
            width: 100%;
            height: 15px;
            background: rgb(100, 166, 100);
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="wall">
        <div class="green"></div>
        <div class="grass"></div>
    </div>
</body>
</html>
